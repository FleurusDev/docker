version: '3.1'
services:
        db1:
                build: ./maria
                container_name: mariadb1
                restart: always
                ports:
                        - 3306:3306
                volumes:
                        - ../database1:/var/lib/mysql
                        - ../backupsql1:/var/lib/backup
                        - ../sites:/var/local

        php:
                build: ./php
                container_name: phpapi
                restart: always
                ports:
                        - 9000:9000
                volumes:
                        - ../sites:/var/www/html/
        apache:
                build: ./apache
                container_name: apacheapi
                restart: always
                ports:
                        - 80:80
                volumes:                         
                        - ../sites:/var/www/html/
                depends_on:
                        - php       
