LoadModule deflate_module /usr/local/apache2/modules/mod_deflate.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_fcgi_module /usr/local/apache2/modules/mod_proxy_fcgi.so

<VirtualHost *:80>
	Define APACHE_LOG_DIR   /var/log/
        ServerAdmin dev@fleurus.fr
	ServerName apimobile.fleurus.local
	DocumentRoot "/var/www/html/APIMobile/public"

	#ProxyPassMatch "^/(.*\.php(/.*)?)$" "fcgi://phpapi:9000/var/www/html/APIMobile/$1" enablereuse=on
	<FilesMatch \.php$>
        	SetHandler proxy:fcgi://10.0.0.56:9000
    	</FilesMatch>	

        <Directory /var/www/html/APIMobile/public>
		#DirectoryIndex index.php
		#FallbackResource /index.php
		Require all granted
                AllowOverride All
		Options Indexes FollowSymlinks Multiviews


#        <IfModule mod_rewrite.c>
#                Options -MultiViews
#                RewriteEngine On
#                RewriteCond %{REQUEST_FILENAME} !-f
#                RewriteRule ^(.*)$ index.php [QSA,L]
#        </IfModule>

	</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
